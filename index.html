<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drag n Drop</title>
  <!--**************************************************************
                            Fonts, Styles
  ***************************************************************-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Berkshire+Swash" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--**************************************************************
                                Header
  ***************************************************************-->
  <header class="rounded">
    <h1>Drag n Drop</h1>
    <p>Just playing around....</p>
  </header>
  <!--**************************************************************
                                Store
  ***************************************************************-->
  <section id="store" class="rounded">
    <h2>Store</h2>
  </section>
  <!--**************************************************************
                                Main
  ***************************************************************-->
  <main  class="rounded">
    <h2>Zoo</h2>
    <div id="game-box">

      <!-- We start the game with just 3 giraffes -->
      <div class="draggable animal_giraffe">
        <span></span>
        <img src="img/animal_giraffe.png" alt="giraffe">
      </div>
      <div class="draggable animal_giraffe">
        <span></span>
        <img src="img/animal_giraffe.png" alt="giraffe">
      </div>
      <div class="draggable animal_giraffe">
        <span></span>
        <img src="img/animal_giraffe.png" alt="giraffe">
      </div>

    </div><!-- #game-box -->
  </main>
  <!--**************************************************************
                                Catalog
  ***************************************************************-->
  <section id="catalog" class="rounded">
    <h2>Catalog</h2>
  </section>
  <!--**************************************************************
                                Footer
  ***************************************************************-->
  <footer>
    <p>I am the footer.</p>
  </footer>
  <!--**************************************************************
                                Scripts
  ***************************************************************-->
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3/dist/interact.min.js"></script>
  <script src="js/main.js">
  </script>
</body>
</html>
