<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animal Morpher</title>
  <!--**************************************************************
                            Fonts, Styles
  ***************************************************************-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Kirang+Haerang|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--**************************************************************
                                Header
  ***************************************************************-->
  <header class="rounded">
    <h1>Animal Matcher</h1>
    <p>$<span id="scoreboard">0</span></p>
    <nav>
      <ul class="nav-list">
        <li class="nav-button rounded" onclick="openModal('store-modal')">
          <i class="material-icons">store</i>
        </li>
        <li class="nav-button rounded" onclick="openModal('catalog-modal')">
          <i class="material-icons">pets</i>
        </li>
        <li class="nav-button rounded" onclick="openModal('settings-modal')">
          <i class="material-icons">settings</i>
        </li>
      </ul>
    </nav>
  </header>
  <!--**************************************************************
                                Main
  ***************************************************************-->
  <main  class="rounded">
    <div id="gameboard">
      <!-- We start the game with 3 giraffes -->
      <div class="draggable animal_giraffe bobble">
        <span class="fade-in-out"></span>
        <img src="img/animal_giraffe.png" alt="giraffe">
      </div>
      <div class="draggable animal_giraffe bobble">
        <span class="fade-in-out"></span>
        <img src="img/animal_giraffe.png" alt="giraffe">
      </div>
      <div class="draggable animal_giraffe bobble">
        <span class="fade-in-out"></span>
        <img src="img/animal_giraffe.png" alt="giraffe">
      </div>
    </div>
  </main>
  <!--**************************************************************
                            Store Modal
  ***************************************************************-->
  <div id="store-modal" class="modal">
    <div class="modal-content rounded">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <h3>Store</h3>
      <p><button class="nav-button rounded" onClick="buyFromStore('speed')">
        <i class="material-icons">pets</i>
      </button>
      Spawn animals faster - $<span id="speed-price">200</span></p>
      <br>
      <p><button class="nav-button rounded" onClick="buyFromStore('max')">
        <i class="material-icons">pets</i>
      </button>
      Increase max animals - $<span id="max-price">200</span></p>
      <p>
        <button class="nav-button rounded" onclick="closeModal(event)">Close</button>
      </p>
    </div>
  </div>
  <!--**************************************************************
                        Animal Catalog Modal
  ***************************************************************-->
  <div id="catalog-modal" class="modal">
    <div class="modal-content rounded">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <p>How many have you collected?</p>
    </div>
  </div>
  <!--**************************************************************
                            Settings Modal
  ***************************************************************-->
  <div id="settings-modal" class="modal">
    <div class="modal-content rounded">
      <span class="close" onClick="closeModal(event)">&times;</span>
      <p>This will be where you adjust your settings.</p>
    </div>
  </div>
  <!--**************************************************************
              Instructions Modal (Displays on Page Load)
  ***************************************************************-->
  <div id="settings-modal" class="modal" style="display:block">
    <div class="modal-content rounded">
      <span class="close" onClick="closeModal(event)">&times;</span>
      <h3>How to Play</h3>
      <p id="tutorial-instruction">Drag the giraffe over to his friend!</p>
      <div class="tutorial-container">
        <div class="draggable tutorial_giraffe">
          <span class="fade-in-out"></span>
          <img src="img/animal_giraffe.png" alt="giraffe">
        </div>
        <i class="tutorial-arrow material-icons">keyboard_arrow_right</i>
        <div class="draggable tutorial_giraffe">
          <span class="fade-in-out"></span>
          <img src="img/animal_giraffe.png" alt="giraffe">
        </div>
      </div><!-- .tutorial-container -->
      <button id="tutorial-dismiss" class="nav-button rounded" onClick="closeModal(event)">Start</button>
    </div><!-- .modal-content -->
  </div><!-- .modal -->
  <!--**************************************************************
                                Footer
  ***************************************************************-->
  <footer>
    <!-- <p>I am the footer.</p> -->
  </footer>
  <!--**************************************************************
                                Scripts
  ***************************************************************-->
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3/dist/interact.min.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/animals.js"></script>
  <script src="js/main.js"></script>
  <script src="js/animate.js"></script>
</body>
</html>
